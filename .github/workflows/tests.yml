name: Tests

on:
  push:
    branches: [ main, develop, beta ]
  pull_request:
    branches: [ main, develop, beta ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Laravel 9 (Monolog 2)
          - laravel: 9.*
            testbench: ^7.0
            php: '8.0'
            dependency-version: prefer-stable
          - laravel: 9.*
            testbench: ^7.0
            php: '8.1'
            dependency-version: prefer-stable
          - laravel: 9.*
            testbench: ^7.0
            php: '8.2'
            dependency-version: prefer-stable
          - laravel: 9.*
            testbench: ^7.0
            php: '8.0'
            dependency-version: prefer-lowest

          # Laravel 10 (Monolog 3)
          - laravel: 10.*
            testbench: ^8.0
            php: '8.1'
            dependency-version: prefer-stable
          - laravel: 10.*
            testbench: ^8.0
            php: '8.2'
            dependency-version: prefer-stable
          - laravel: 10.*
            testbench: ^8.0
            php: '8.1'
            dependency-version: prefer-lowest

          # Laravel 11 (Monolog 3)
          - laravel: 11.*
            testbench: ^9.0
            php: '8.2'
            dependency-version: prefer-stable
          - laravel: 11.*
            testbench: ^9.0
            php: '8.3'
            dependency-version: prefer-stable
          - laravel: 11.*
            testbench: ^9.0
            php: '8.2'
            dependency-version: prefer-lowest

          # Laravel 12 (Monolog 3)
          - laravel: 12.*
            testbench: ^10.0
            php: '8.2'
            dependency-version: prefer-stable
          - laravel: 12.*
            testbench: ^10.0
            php: '8.3'
            dependency-version: prefer-stable
          - laravel: 12.*
            testbench: ^10.0
            php: '8.2'
            dependency-version: prefer-lowest

    name: L${{ matrix.laravel }} - P${{ matrix.php }} - ${{ matrix.dependency-version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Execute tests
        run: |
          if [ -n "$(find tests -name '*Test.php' -type f)" ]; then
            vendor/bin/phpunit
          else
            echo "No tests found, skipping..."
          fi

  phpstan:
    runs-on: ubuntu-latest
    
    name: PHPStan Analysis
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=256M
